---
docker_storage_driver: overlay2
docker_insecure_registries_enabled: true
docker_non_root_user: true
### uncomment this when `docker_insecure_registries_enabled` is true
docker_insecure_registries_conf:
  - url: "private.nexus-registry.docker.local:8087"
    auth:
      docker_login: false      
      user: example
      password: secret
  - url: "private.nexus-registry.docker.local:8086"
    auth:
      docker_login: false      
      user: example
      password: secret